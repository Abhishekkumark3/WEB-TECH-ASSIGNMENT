<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            background-color: cadetblue;
        }

        h1{
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            background-color: blue;
            margin: 10px 30px;
        }

        .box {
            padding: 20px;
            margin: 10px;
            border: 2px solid #6E0B29;
            background-color: #b08cc5;
        }

        img{
            height: 150px;
            width: 150px;
            margin: 5px 15px;
            border-radius: 15px;
        }

        h2{
            color: chartreuse;
            margin-top: 25px;
            padding-left: 15px;
            font-size: 30px;
            font-weight: bold;
        }

        #b{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        #c{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        
        #d{
            display: flex;
            flex-direction:column;
            flex-wrap: nowrap;
        }

        #e{
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: nowrap;
        }

        #f{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-around;
        }

        #g{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        #h{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            height: 250px;
            align-items: center;
        }

        #i{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            height: 250px;
            align-items: flex-end;
        }

        #j{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            flex-direction: column-reverse;
        }

        #k{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
        }

    </style>
</head>
